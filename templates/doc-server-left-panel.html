<!-- collapse view -->
<div>
	<div class="panel-group" id="accordion">
	   <div class="panel panel-info">
		  <div class="panel-heading">
			 <h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#collapseOne"> 服务器岗文档
				</a><span class="badge pull-right">{{num_server}}</span>
			 </h4>
		  </div>
		  <div id="collapseOne" class="panel-collapse collapse in">
			 <div class="panel-body">
				<ul>
				{% for doc in doclist %}
					{% if filename == doc %}
						<li><a href="{{ url_for('doc_server_show', filename=doc) }}" >{{doc}}&nbsp;&nbsp;<span class="glyphicon glyphicon-ok"" aria-hidden="true"></span></a></li>
					{% else %}
						<li><a href="{{ url_for('doc_server_show', filename=doc) }}" >{{doc}}</a></li>
					{% endif %}
				{% endfor %}			
				</ul>
			 </div>
		  </div>
	   </div>
	</div>
