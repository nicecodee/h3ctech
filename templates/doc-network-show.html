{% extends "layout.html" %}

{% block page_panel %}

<div class="row">
	<!-- left panel: collapse view -->
   <div class="col-sm-6 col-md-2">
		<!-- collapse view -->
		<div>
			<div class="panel-group" id="accordion">
			   <div class="panel panel-info">
				  <div class="panel-heading">
					 <h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" 
						   href="#collapseOne"> 网络岗文档(展开/收起)
						</a><span class="badge pull-right">{{num_network}}</span>
					 </h4>
				  </div>
				  <div id="collapseOne" class="panel-collapse collapse in" align="left">
					 <div class="panel-body">
						<ul>
						{% for doc in doclist %}
							{% if filename == doc %}
								<li><a href="{{ url_for('doc_network_show', filename=doc) }}" >{{doc}}&nbsp;&nbsp;<span class="glyphicon glyphicon-ok"" aria-hidden="true"></span></a></li>
							{% else %}
								<li><a href="{{ url_for('doc_network_show', filename=doc) }}" >{{doc}}</a></li>
							{% endif %}
						{% endfor %}			
						</ul>
					 </div>
				  </div>
			   </div>
			</div>

		</div>
		<script type="text/javascript">
		   $(function () { $('#collapseOne').collapse('show')});
		   <!-- $(function () { $('#collapseTwo').collapse({'hide'})}); -->
		</script>
   </div><!-- left panel end -->
   
   <!-- right panel: table content -->
   <div class="col-sm-6 col-md-10">
		<div class="leaderboard">
			<iframe src="/static/pdfjs-v1.5.347/web/viewer.html?file=/static/docs/network/{{filename}}" frameborder="0" width="97%" height="900"></iframe>
		</div>
	</div>
</div><!-- right panel end -->

{% endblock %}<!--block page_panel-->
